<form class="text-center border border-light p-5">
  <p class="h4 mb-4">Registrarse</p>
  <div class="form-row mb-4">
    <div class="col">
      <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
    </div>
  </div>
  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
    aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    At least 8 characters and 1 digit
  </small>
  <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
    aria-describedby="defaultRegisterFormPhoneHelpBlock">
  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
    Optional - for two-step authentication
  </small>
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Registrarse</button>
  <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="login.emit()">Volver al Login</button>
</form>
