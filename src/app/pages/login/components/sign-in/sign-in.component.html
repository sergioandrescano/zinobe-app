<form class="text-center border border-light p-5">
    <p class="h4 mb-4">Login</p>
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    <div class="d-flex justify-content-around">
        <div>
            <mdb-checkbox [default]="true">Recordarme</mdb-checkbox>
        </div>
    </div>
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Ingresar</button>
    <button type="button" mdbBtn color="primary" mdbWavesEffect  (click)="register.emit()">Registrate</button> 
</form>
