<div class="row">
    <div class="col mx-auto my-5">
        <section class="form-elegant">
            <mdb-card>
                <mdb-card-body class="mx-4">
                    <div class="text-center">
                        <h3 class="dark-grey-text mb-5">
                            <strong>Login</strong>
                        </h3>
                    </div>

                    <form [formGroup]="form">
                        <div class="md-form">
                            <input type="text" id="username" class="form-control" formControlName="username" mdbInput
                                mdbValidate>
                            <label for="username">Usuario</label>
                            <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)"></mdb-error>
                            <mdb-success *ngIf="input.valid && (input.dirty || input.touched)"></mdb-success>
                        </div>

                        <div class="md-form pb-3">
                            <input type="password" id="password" formControlName="password" class="form-control"
                                mdbInput mdbValidate>
                            <label for="password">Contrase√±a</label>
                            <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)"></mdb-error>
                            <mdb-success *ngIf="input.valid && (input.dirty || input.touched)"></mdb-success>
                        </div>
                    </form>

                    <div class="text-center mb-3">
                        <button type="button" mdbBtn gradient="blue" block="true" rounded="true"
                            class="z-depth-1a waves-light" mdbWavesEffect (click)="submitForm()">Ingresar</button>
                    </div>
                </mdb-card-body>
                <div class="modal-footer mx-5 pt-3 mb-1">
                    <p class="font-small grey-text d-flex justify-content-end">No eres miembro?
                        <a class="blue-text ml-1" (click)="register.emit()"> Registrarse</a>
                    </p>
                </div>
            </mdb-card>

        </section>
    </div>
</div>
